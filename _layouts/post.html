---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
	<div class="container">
		
		<div class="row">
			<div class="col col-lg-8 offset-lg-2">
						
				<h1 itemprop="name headline">{{ page.title }}</h1>
				<p class="lead">{{ page.description }}</p>				
				<p class="tags xs mb-4">
					 {% for tag in page.tags %}
						 <span>{{ tag }}</span>
					{% endfor %}
				</p>
				<p class="postmeta s">
					<strong>{{ page.author }}</strong><br>
					{{ page.date | date: "%-d %B %Y" }}
				</p>
			</div>
		</div>
		
	</div>
	
	{% if page.cover %}
		<div class="cover-image mt-5 mb-5" style="background-image: url(/images/{{ page.cover }});">
			<div class="overlay"></div>
		</div>
	{% else %}
		<hr>
	{% endif %}
	
	<div class="container">
	
		<div class="row">
			<div class="col col-lg-8 offset-lg-2">			
				<div itemprop="articleBody" class="content">
					{{ content }}
				</div>
			</div>
		</div>

	</div>
</article>
